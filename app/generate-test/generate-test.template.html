<div class="row">
    <div class="col-xs-12">
        <div class="container-fluid">
            <h3>Generated unique test</h3>
            <div class="panel" style="padding: 5px">
                <h2 class="" style="margin: 5px">Student Name: {{$ctrl.studentName}}</h2>
                <h4 id = "generateDate" style="margin: 5px"></h4>
                <div
                        ng-repeat="question in $ctrl.finalQuestions"
                        style="margin: 4%">
                    <h4 class="">{{question.content}}</h4>
                    <h6 class=""><strong>Category: {{question.category}}</strong></h6>
                </div>

            </div>
        </div>
    </div>
</div>
