<div class="row">
    <div class="col-xs-12">
        <div class="container-fluid">
            <div class="panel" style="padding: 5px">
                <h2 class="" style="margin: 5px">Students</h2>
                <form ng-submit = "$ctrl.addStudent()" class="form-inline">
                    <div class="form-group" style="margin-top: 5px">
                        <input id="inputNewStudent" type="text" placeholder="New Student"
                               ng-model="$ctrl.newStudent" class="form-control">
                    </div>
                    <input type="submit" class="btn btn-raised btn-success" value="Add" style="margin-top: 1px">
                </form>
                <div ng-repeat="student in $ctrl.students">
                    <h3 class="">{{student.name}}</h3>
                    <a ng-href="{{student.link}}"><h4 class="btn btn-raised" data-ng-class="{'active': $ctrl.generateTest, 'current-tab': $ctrl.generateTest}">Generate Test</h4></a>
                    <div ng-repeat="grade in $ctrl.grades | filter: { name: student.name }">
                        <ul>
                            <li>
                                <h6 class="">{{grade.category}}: {{grade.grade}}</h6>
                            </li>
                        </ul>
                    </div>
                    <form ng-submit = "$ctrl.addGrade(student)" class="form-inline">
                        <div class="form-group" style="margin-top: 5px">
                            <input id="inputNewCategory" type="text" placeholder="Category" ng-model="student.tempCategory" class="form-control">
                            <input id="inputNewGrade" type="number" placeholder="Enter grade [0-100]" ng-model="student.tempGrade" class="form-control">
                        </div>
                        <input type="submit" class="btn btn-raised btn-success" value="Add" style="margin-top: 1px">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
