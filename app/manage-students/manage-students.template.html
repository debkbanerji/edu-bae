<div class="row">
    <div class="col-xs-12">
        <div class="container-fluid">
            <div class="panel" style="padding: 10px">
                <h2 class="" style="margin: 10px">Students</h2>
                <div ng-repeat="student in $ctrl.students">
                    <h4 class="">{{student}}</h4>
                    <div ng-repeat="grade in $ctrl.grades | filter: { name: student }">
                        <ul>
                            <li>
                                <h6 class="">{{grade.category}} {{grade.grade}}</h6>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
